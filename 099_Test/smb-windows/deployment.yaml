apiVersion: apps/v1
kind: Deployment
metadata:
  name: windows-smb-deploy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: windows-smb
  template:
    metadata:
      labels:
        app: windows-smb
    spec:
      containers:
        - name: windows-smb
          image: registry.kubernetes.com/windows-nfs:1.0.0
          command:
            - "pwsh.exe"
            - "-Command"
            - "while (1) { Add-Content -Encoding Ascii C:\\ssm\\nfs\\data.txt $(Get-Date -Format u); sleep 1 }"
          volumeMounts:
            - name: application-smb-storage
              mountPath: "/ssm/nfs"
              subPath: subPath
      volumes:
        - name: application-smb-storage
          persistentVolumeClaim:
            claimName: pvc-windows-smb
      nodeSelector:
        "kubernetes.io/os": windows
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"