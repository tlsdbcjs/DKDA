apiVersion: v1
kind: Pod
metadata:
  name: windows-smb-client-pod
spec:
  containers:
  - image: registry.kubernetes.com/windows-smb:1.0.0
    name: windows-smb
    env:
      - name: DRIVELETTER
        value: "Z"
      - name: networkPath
        value: "\\\\10.43.17.227\\share"
      - name: username
        value: "windowssmb"
      - name: password
        value: "qwer1234!@"
  nodeSelector:
    kubernetes.io/os: windows
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"